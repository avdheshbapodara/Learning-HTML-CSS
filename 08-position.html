<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Position Practice</title>
</head>

<body style="height: 3000px;
padding-top: 20px;
padding-left: 50px;
">
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 50px;
        right: 50px;
        bottom: 46;
        ">Header
    </div>

    <div style="
    background-color: green;
    color: white;
    position: fixed;
    top: 18px;
    left: 0px;width: 50px;
    bottom: 0px;
    ">Side bar
        <div style="position: absolute; 
        /* this is generally used for the relative position */
        background-color: red;
        color: white;
        right: 0px;
        top: 0px;
        ">X</div>
    </div>
    <div style="
    background-color: aqua;
    height: 300px;
    width: 200px;
    ">Div 1</div>

    <div style="
    background-color: pink;
    height: 200px;
    width: 200px;
    position: relative;
    ">Div 2
        <div style="position: absolute; 
        /* this is generally used for the relative position */
        background-color: rgb(0, 0, 0);

        bottom: 10px;
        ">9:00</div>
    </div>
