<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
</head>

<body>
    <div style="
        display: flex;
        flex-direction: row;
        margin-bottom: 15px;
        ">
        <div style="background-color:aqua;">Div 1</div>
        <div style="background-color:pink;">Div 2 <p>text</p>
        </div>
    </div>

    <div style="
    display: flex;
    flex-direction:row;
    margin-bottom: 15px;
    
    ">
        <div style="background-color:aqua; width: 100px;">Div 1</div>
        <div style="background-color:pink; flex:1">Div 2 <p>text</p>
        </div>
        <div style="background-color:aqua; flex:1;">Div 1</div>
    </div>

    <div style="
    display: flex;
    flex-direction:row;
    margin-bottom: 15px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    justify-content: center;
    ">
        <div style="background-color:aqua; width: 100px;">100 px</div>
        <div style="background-color:pink; width:100px">100 px </div>
        <div style="background-color:aqua; width:100px;">100 px</div>
    </div>

    <div style="
    display: flex;
    flex-direction:row;
    margin-bottom: 15px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    justify-content: space-between;

    ">
        <div style="background-color:aqua; width: 100px;">100 px</div>
        <div style="background-color:pink; width:100px">100 px </div>
        <div style="background-color:aqua; width:100px;">100 px</div>
    </div>

    <div style="
    display: flex;
    flex-direction:row;
    margin-bottom: 15px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    justify-content: space-between;
    align-items: center;
    
    ">
        <div style="background-color:aqua; width: 100px;">100 px</div>
        <div style="background-color:pink; width:100px">100 px </div>
        <div style="background-color:aqua; width:100px;">100 px</div>
    </div>
</body>

</html>
