<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Grid</title>
</head>

<body>
    <div style="
    display: grid;
    grid-template-columns: 100px 100px;
    margin-bottom: 15px;">
        <div style="background-color:aqua;">Div 1</div>
        <div style="background-color:pink">Div 2 <p>text</p>
        </div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 100px 100px 200px;">
        <div style="background-color:aqua;">Div 1</div>
        <div style="background-color:pink">Div 2<p>text</p>
        </div>
        <div style="background-color:aqua">Div 3</div>
        <div style="background-color:pink">Div 4</div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 100px 1fr;
    margin-bottom: 15px;">
        <div style="background-color:aqua;">Div 1</div>
        <div style="background-color:pink">Div 2 <p>text</p>
        </div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 100px 1fr 1fr;
    margin-bottom: 15px;">
        <div style="background-color:aqua;">Div 1</div>
        <div style="background-color:pink">Div 2 <p>text</p>
        </div>
        <div style="background-color:aqua;">Div 1</div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-bottom: 15px;
    column-gap: 20px;
    row-gap: 40px;
    ">
        <div style="background-color:aqua;height: 200px;">Div 1</div>
        <div style="background-color:pink;height: 200px">Div 2 <p>text</p>
        </div>
        <div style="background-color:aqua;height: 200px">Div 1</div>
        <div style="background-color:pink;height: 200px">Div 2 <p>text</p>
        </div>
        <div style="background-color:aqua;height: 200px">Div 1</div>
        <div style="background-color:pink;height: 200px">Div 2 <p>text</p>
        </div>
    </div>

    <div style="
    display: grid;
    grid-template-columns:1fr 1fr 1fr 1fr;
    margin-bottom: 15px;
    column-gap: 20px;
    row-gap: 10px;
    ">
        <div style="background-color:aqua;">Div 1</div>
        <div style="background-color:pink">Div 2</div>
        <div style="background-color:aqua;">Div 1</div>
        <div style="background-color:pink">Div 2</div>
        <div style="background-color:pink">Div 2</div>
        <div style="background-color:aqua;">Div 1</div>
        <div style="background-color:pink">Div 2</div>
        <div style="background-color:aqua;">Div 1</div>
    </div>
</body>

</html>
